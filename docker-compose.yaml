version: '3'
networks:
  pulsar:
    driver: bridge
services:
# Start zookeeper
  zookeeper:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: zookeeper
    restart: on-failure
    networks:
      - pulsar
    volumes:
      - ./data/zookeeper:/pulsar/data/zookeeper
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
    command: >
      bash -c "bin/apply-config-from-env.py conf/zookeeper.conf && \
             bin/generate-zookeeper-config.sh conf/zookeeper.conf && \
             exec bin/pulsar zookeeper"
    healthcheck:
      test: ["CMD", "bin/pulsar-zookeeper-ruok.sh"]
      interval: 10s
      timeout: 5s
      retries: 30
    ports:
      - "2181:2181"
# Init cluster metadata
  pulsar-init:
    container_name: pulsar-init
    hostname: pulsar-init
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    networks:
      - pulsar
    command: >
      bin/pulsar initialize-cluster-metadata \
               --cluster cluster-a \
               --zookeeper zookeeper:2181 \
               --configuration-store zookeeper:2181 \
               --web-service-url http://broker:8080 \
               --broker-service-url pulsar://broker:6650
    depends_on:
      zookeeper:
        condition: service_healthy

# Start bookie
  bookie:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: bookie
    restart: on-failure
    networks:
      - pulsar
    environment:
      - clusterName=cluster-a
      - zkServers=zookeeper:2181
      - metadataServiceUri=metadata-store:zk:zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
      pulsar-init:
        condition: service_completed_successfully
  # Map the local directory to the container to avoid bookie startup failure due to insufficient container disks.
    volumes:
      - ./data/bookkeeper:/pulsar/data/bookkeeper
    command: bash -c "bin/apply-config-from-env.py conf/bookkeeper.conf
      && exec bin/pulsar bookie"

# Start broker
  broker:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: broker
    hostname: broker
    restart: on-failure
    networks:
      - pulsar
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
      - zookeeperServers=zookeeper:2181
      - clusterName=cluster-a
      - managedLedgerDefaultEnsembleSize=1
      - managedLedgerDefaultWriteQuorum=1
      - managedLedgerDefaultAckQuorum=1
      - advertisedAddress=10.128.0.5
      - advertisedListeners=external:pulsar://10.128.0.5:6650
    depends_on:
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bash -c "bin/apply-config-from-env.py conf/broker.conf
      &&  exec bin/pulsar broker"

  pda-propiedades-command:
    container_name: pda-propiedades-command
    hostname: pda-propiedades-command
    image: pda-propiedades-command/flask
    build:
      context: .
      dockerfile: pda-propiedades-command.Dockerfile
    profiles: [ "pulsar" ]
    networks:
      - pulsar
    depends_on:
      - broker
    environment:
      - PULSAR_ADDRESS=broker
    ports:
      - "5001:5001"

  pda-propiedades-query:
    container_name: pda-propiedades-query
    hostname: pda-propiedades-query
    image: pda-propiedades-query/flask
    build:
      context: .
      dockerfile: pda-propiedades-query.Dockerfile
    profiles: [ "pulsar" ]
    networks:
      - pulsar
    depends_on:
      - broker
    environment:
      - PULSAR_ADDRESS=broker
    ports:
      - "5002:5002"

  pda-transacciones-command:
    container_name: pda-transacciones-command
    hostname: pda-transacciones-command
    image: pda-transacciones-command/flask
    build:
      context: .
      dockerfile: pda-transacciones-command.Dockerfile
    profiles: [ "pulsar" ]
    networks:
      - pulsar
    depends_on:
      - broker
    environment:
      - PULSAR_ADDRESS=broker
    ports:
      - "5003:5003"


  pda-transacciones-query:
    container_name: pda-transacciones-query
    hostname: pda-transacciones-query
    image: pda-transacciones-query/flask
    build:
      context: .
      dockerfile: pda-transacciones-query.Dockerfile
    profiles: [ "pulsar" ]
    networks:
      - pulsar
    depends_on:
      - broker
    environment:
      - PULSAR_ADDRESS=broker
    ports:
      - "5004:5004"